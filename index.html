<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <style>
    body { font-family: 'Poppins', sans-serif; margin:0; padding:0; }
    header { background:#333; color:#fff; padding:20px; text-align:center; }
    nav a { color:white; margin:0 15px; text-decoration:none; }
    section { padding:50px; }
    .projects { display:flex; gap:20px; flex-wrap:wrap; }
    .card { border:1px solid #ddd; padding:20px; width:30%; min-width:250px; border-radius:10px; }
    footer { background:#333; color:white; text-align:center; padding:20px; }
    @media(max-width:768px){ .projects{flex-direction:column;} }
  </style>
</head>
<body>
  <header>
    <h1>My Portfolio</h1>
    <nav>
      <a href="#about">About</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="about">
    <h2>About Me</h2>
    <p>Hello! I am a Web Developer passionate about building modern websites.</p>
  </section>

  <section id="projects">
    <h2>Projects</h2>
    <div class="projects">
      <div class="card"><h3>Project 1</h3><p>Portfolio Website</p></div>
      <div class="card"><h3>Project 2</h3><p>To-Do List App</p></div>
      <div class="card"><h3>Project 3</h3><p>Responsive Layout</p></div>
    </div>
  </section>

  <section id="contact">
    <h2>Contact Me</h2>
    <form>
      <input type="text" placeholder="Your Name" required><br><br>
      <input type="email" placeholder="Your Email" required><br><br>
      <textarea placeholder="Message"></textarea><br><br>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 My Portfolio</p>
  </footer>
</body>
</html>
